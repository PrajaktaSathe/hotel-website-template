<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>
<body>
    <!-- Contact Us Section -->
    <div class="contact-us" id="contact-us">
        <h4 class="section-title" style="font-weight: 500;">Get In Touch</h4>
        <div class="contact-us-container">
          <form action="">
            <label class="contact-label" for="fname">First Name</label>
            <input class="contact-input" type="text" id="fname" name="firstname" placeholder="Your name..">

            <label class="contact-label" for="lname">Last Name</label>
            <input class="contact-input" type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label class="contact-label" for="country">Country</label>
            <select id="country" name="country" class="contact-input">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>

            <label class="contact-label" for="subject">Subject</label>
            <textarea class="contact-input" id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input class="contact-submit" type="submit" value="Submit">
          </form>
        </div>
</html>
